{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Digital Signage</title>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static '/fonts/fontawesome-all.min.css' %}">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;/static/img/digital-signage-login.jpg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form method="POST" action="/login">
                                        {% csrf_token %}
                                        <div class="form-group"><input class="form-control form-control-user" type="text" id="email_2" aria-describedby="emailHelp" placeholder="Enter username..." name="username"></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="password" id="password_2" placeholder="Password" name="password"></div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                                            </div>
                                        </div><button class="btn btn-primary btn-block text-white btn-user" id="login">Login</button>
                                        <hr>
                                        <!-- <a class="btn btn-primary btn-block text-white btn-google btn-user" role="button"><i class="fab fa-google"></i>&nbsp; Login with Google</a>
                                        <a class="btn btn-primary btn-block text-white btn-facebook btn-user" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Login with Facebook</a> -->
                                        <hr>
                                    </form>
                                    <!-- <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                                    <div class="text-center"><a class="small" href="register.html">Create an Account!</a></div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <!-- <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script> -->
    <script src="{% static '/js/chart.min.js' %}"></script>
    <script src="{% static '/js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script href="{% static '/js/theme.js' %}"></script>
    <script>
        $(document).ready(function() {
            $("#login").click(function(e) {
                e.preventDefault();
                $.ajax({
                        crossDomain: true,
                        method: "POST",
                        url: "/api/token/",
                        //url: "http://localhost:8000/api/token/",
                        headers: {
                            "Content-Type": "application/json",
                            //"Access-Control-Allow-Origin": "https://ka7e0cun85.execute-api.us-east-1.amazonaws.com/yes"
                        },
                        //contentType: "application/json",
                        data: JSON.stringify({"username": $('#email_2').val(),
                                "password": $('#password_2').val()
                        }),
                        success: function(data, status){
                            var base64Url = data.access.split('.')[1];
                            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                            }).join(''));
                            const token = JSON.parse(jsonPayload);
                            if (token.is_active){
                                localStorage.setItem("token", data.access);
                                localStorage.setItem("response", JSON.stringify(data));
                                window.location.href = "/dashboard";
                            }
                            else{
                                alert("Your account has been made Inactive by Superadmin. Please contact superadmin (vrquin@gmail.com) to make the account Active.")
                            }
                        },
                        error: function(data, status, error){
                            alert("Your account has been made Inactive by Superadmin. Please contact superadmin (vrquin@gmail.com) to make the account Active. Or Check your username and password properly")
                        }

                    });
            });
        });
    </script>
</body>

</html>
