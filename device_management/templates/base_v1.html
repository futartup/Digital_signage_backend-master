  <!-- Charts -->
  <script>
    $(document).ready(function () {
      var stored_response = JSON.parse(localStorage.getItem('response'));
      // set the company logo
      if (stored_response.company_logo != "") {
        document.getElementById("cmpany_logo").setAttribute("src", stored_response.company_logo);
      }
      else {
        if (stored_response.superuser) {
          document.getElementById("cmpany_logo").setAttribute("src",
            "/static/vrquin/logo_new.png"
          )
        }
        else {
          document.getElementById("cmpany_logo").setAttribute("src",
            "/static/img/default-company-logo.png"
          );
        }
      }

      if (stored_response.profile_pic != "") {
        document.getElementById("profile-photo").setAttribute("src", stored_response.profile_pic);
      }
      else {
        document.getElementById("profile-photo").setAttribute("src",
          "/static/img/avatars/default-profile-pic.png"
        );
      }

      document.getElementById('username').textContent = stored_response.email;
      // if (stored_response.superuser) {
      //   document.getElementById("menu-list").children[2].style.display = "none";
      //   document.getElementById("menu-list").children[3].style.display = "none";
      //   //document.getElementById("menu-list").children[4].style.display="none";
      // }
      // else if (stored_response.admin != true) {

      //   document.getElementById("menu-list").children[1].style.display = "none";
      //   document.getElementById("menu-list").children[2].style.display = "none";
      //   document.getElementById("menu-list").children[4].style.display = "none";
      //   document.getElementById("menu-list").children[5].style.display = "none";
      // }
    });

    function clear_local_storage() {
      localStorage.clear();
    }
  </script>
